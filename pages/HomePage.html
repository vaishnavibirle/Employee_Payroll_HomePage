<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/HomePage.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
        <title>Employee Payroll Page</title>
        <script defer src="../js/HomePage.js"></script>
    </head>

    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="../assets/images/logo.png">
                <div>
                    <span class="emp-text">EMPLOYEE</span>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>
        </header>
        <!--UC2 Adding employee payroll form with header and name-->
        <div class="main-content">
            <div class="header-content">
                <div class="emp-detail-text">
                    Employee Details <div class="emp-count">10</div>
                </div>
                <a href="../pages/HomePage.html" class="add-button">
                   <img src="../assets/icons/add-24px.svg" alt="">ADD USER</a>
            </div>
        </div>

        <!--UC3 Viewing employee payroll details in a tabular format -->
        <table id="display" class="table">
            <tr>
                <th></th>
                <th>Name</th>
                <th>Gender</th>
                <th>Department</th>
                <th>Salary</th>
                <th>Start Date</th>
                <th>Action</th>
            </tr>
            <tr>
                <td><img class="profile" alt="" src="../assets/profile-images/Ellipse -2.png"></td>
                <td>Vaishnavi Birle</td>
                <td>Female</td>
                <td><div class="dept-label">HR</div><div class="dept-label">Finance</div></td>
                <td>300000</td>
                <td>20 Sept 2020</td>
                <td>
                    <img id="1" onclick="remove(this)" alt="delete" src="../assets/icons/delete-black-18dp.svg">
                    <img id="1" alt="edit" onclick="update(this)" src="../assets/icons/create-black-18dp.svg">
                </td>
            </tr>
        </table>
    </body>
</html>
